{% load static %}
{% load i18n %}

{% block extrastyles %}
    <style>
        /* Réduire la taille du conteneur du carrousel */
        #carouselExampleIndicators {
            max-width: 300px; /* Définir la largeur maximale */
            margin: 0 auto; /* Centrer le carrousel horizontalement */
        }
        /* Style pour le titre et la description du carrousel */
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5); /* Arrière-plan semi-transparent */
            color: #fff; /* Texte blanc */
            padding: 20px; /* Espacement intérieur */
        }

        /* Style pour les indicateurs de carrousel */
        .carousel-indicators {
            bottom: 20px; /* Positionnement des indicateurs en bas */
        }

        .carousel-indicators li {
            background-color: #fff; /* Couleur de fond des indicateurs */
            border: 1px solid #000; /* Bordure des indicateurs */
        }

        .carousel-indicators .active {
            background-color: #000; /* Couleur de fond de l'indicateur actif */
        }

        .carousel-item img {
            max-width: 100%;
            height: auto;
        }
        /* Style pour les flèches de contrôle du carrousel */
        .carousel-control-prev,
        .carousel-control-next {
            width: auto; /* Largeur automatique */
            color: #fff; /* Couleur des flèches */
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5); /* Arrière-plan semi-transparent */
        }

        .two h1 {
            position: relative;
            padding: 0;
            margin: 0;
            font-family:'Courier New', Courier, monospace;
            font-weight:800;
            font-size: 28px;
            color: #807e7e;
            -webkit-transition: all 0.4s ease 0s;
            -o-transition: all 0.4s ease 0s;
            transition: all 0.4s ease 0s;
        }

        .two h1 span {
            display: block;
            font-size: 0.5em;
            line-height: 1.3;
        }

        .two h1 em {
            font-style: normal;
            font-weight: 600;
        }      
        
        .two h1 {
            text-transform: capitalize;
        }
        .two h1:before {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 80px;
            height: 2px;
            content: "";
            background-color: rgb(10, 58, 140);
        }

        .two h1 span {
            font-size: 13px;
            font-weight: 500;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 3em;
            padding-left: 0.25em;
            color: rgba(0, 0, 0, 0.4);
            padding-bottom: 8px;
        }
        .alt-two h1 {
            text-align:center;
        }
        .alt-two h1:before {
            left:50%; margin-left:-30px;
        }

    </style>
{% endblock %}
